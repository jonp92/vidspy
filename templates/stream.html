<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
            
                <select class="form-select" aria-label="Video Stream Selection" id="videoSelect">
                    <option selected disabled>Select a video stream</option>
                {% for stream in streams %}
                    {% for quality in stream.rtsp_urls %}
                        <option value="{{ quality.url }}"
                            data-quality="{{ quality.quality }}"
                            data-width="{{ quality.width }}"
                            data-height="{{ quality.height }}"
                            data-fps="{{ quality.fps }}">
                            {{ stream.name }} - {{ quality.quality }}
                        </option>
                    {% endfor %}
                {% endfor %}
                </select>
            </div>
            <div class="card-body">
                <div class="ratio ratio-16x9">
                        <img id="videoStreamer" src="/static/img/play.svg" class="img-fluid" alt="Video Stream">
                </div>
            </div>
            <div class="card-footer text-muted">
                <div class="row">
                    <div class="col">
                        <p id="videoInfo" class="text-center">Select a video stream to view details.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
